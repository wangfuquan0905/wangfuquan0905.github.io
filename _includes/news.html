<h2 id="news">News</h2>
<div class="timeline">
  {% assign items = site.data.news | sort: "date" | reverse %}
  {% for item in items %}
    <div class="timeline-item">
      <span class="timeline-date">[{{ item.label | default: item.date }}]</span>
      {{ item.content }}
    </div>
  {% endfor %}
</div>
